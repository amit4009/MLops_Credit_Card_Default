        <div class="result">
            <h4 id="result-message" class="text-center"></h4>
        </div>
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
        
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // Send data as JSON
                });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const result = await response.json();
                console.log(result); // Debug: Log the result
                if (result.message) {
                    document.getElementById('result-message').textContent = result.message;
                } else if (result.error) {
                    document.getElementById('result-message').textContent = `Error: ${result.error}`;
                } else {
                    document.getElementById('result-message').textContent = 'Unexpected response format.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result-message').textContent = 'An unexpected error occurred. Please try again.';
            }
        });
         
    </script>
